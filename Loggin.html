<!DOCTYPE html-5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Loggin</title>
    <style>
        body {
            background-image: url("bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            filter: contrast(1.5);
        }

        .toggle {
            position: absolute;
            cursor: pointer;
            border: none;
            background: none;
        }

        .rec7 {
            width: 300px;
            height: 400px;
            border: 1px solid white;
            border-radius: 10px;
            color: white;
            padding: 10px 10px 10px;
            animation: b 1s ease-in-out forwards;
            background-color: none;
        }

        @keyframes b {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }

        }

        input {
            background: none;
            border: 1px solid white;
            width: 300px;
            text-align: center;
            margin: 0 0 10px;
            height: 30px;
            border-radius: 10px;
            transition: 0.3s ease;
            color: white;
            cursor: pointer;
        }

        input:hover {
            height: 34px;
        }


        .u,
        .p {
            font-size: larger;
            position: relative;
            top: 15px;
        }

        .W {
            text-align: center;
            font-size: 25px;
        }

        button {
            width: 100px;
            height: 40px;
            background: rgb(236, 236, 236);
            border: none;
            border-radius: 12px;
            text-overflow: clip;
            transition: 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        button:hover {
            width: 105px;
            height: 45px;
            filter: brightness(1.3);
        }

        .bu {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: larger;
            background: none;
            position: relative;
        }

        #message {
            width: 100%;
            text-align: center;
            position: relative;
            top: -15px;
            font-size: 19px;
            text-shadow: none;
        }

        span {
            position: relative;
            right: 8px;
        }

        .marqee-scroll {
            background: transparent;
            backdrop-filter: blur("40px");
            color: antiquewhite;
            font-size: 16px;
            height: 22px;
            line-height: 22px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="marqee-scroll">
        <marquee behavior="scroll" directon="right" scroll-amount="7">
            Page made by SOUMIK SINGHA MAHAPATRA. To design your web page contact on 7846897565 (or) 9437514974
        </marquee>
    </div>
    <div class="rec7">
        <p class="W">LOGIN</p>
        <br>
        <div class="u">

            User Name :
        </div><br><input type="name" placeholder="Enter your user Id" text-align="center" id="nm"><br>
        <div class="p">
            Password :
            <br><input type="password" placeholder="Enter your Password" style="text-align:center" id="pass">
            <span id="toggle" class="toggle" onclick="toggle()">ðŸ™‚</span>
        </div>
        <p id="message"></p>
        <br>
        <div class="bu">
            <button id="button" type="button" onclick="save()">Sign in</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const password = document.getElementById("pass");
            const message = document.getElementById("message");
            const bt = document.getElementById("button");
            password.addEventListener("input", function () {
                let pas = password.value;
                let dig = pas.match(/\d/g);
                if (dig.length >= 4) {
                    message.textContent = "";
                    message.style.color = "";
                    bt.disable = false;
                }
                else {
                    message.textContent = "Password must contain at least 4 digits!";
                    message.style.color = "white";
                    bt.disable = true;
                }
            });
        });
        function toggle() {
            const password = document.getElementById("pass");
            const eye = document.getElementById("toggle");
            if (password.type === "password") {
                password.type = "text";
                eye.textContent = "ðŸ˜Š";
            }
            else {
                password.type = "password";
                eye.textContent = "ðŸ™‚";
            }
        }

        function save() {
            const name = document.getElementById("nm").value;
            const pass = document.getElementById("pass").value;
            if (name === "") {
                alert("Enter the user name!");
                return;
            }
            if (pass === "") {
                alert("Enter the Password!");
                return;
            }
            localStorage.setItem("name", name);
            localStorage.setItem("pass", pass);
            window.location.href = "Note++editor.html";
        }
        document.addEventListener('copy', function (event) {
            event.clipboardData.setData('text/plain', 'UNABLE TO COPY');
            event.preventDefault();
        })
    </script>
</body>

</html>
