</style>

<body>
    <div class="marqee-scroll">
        <marquee behavior="scroll" directon="right" scroll-amount="7">
            Page made by SOUMIK SINGHA MAHAPATRA. To design your web page contact on 7846897565 (or) 9437514974
        </marquee>
    <div class="b">
        <b>Hello, My name is <i>SOUMIK SINGHA MAHAPATRA</i> to change the mode of the page
            click on the button</b>
        <div class="box">
            <button type="button" id="darkToggle" onclick=" toggleth()">üåô</button>
        </div>
        Enter any thing what you want to write in the box below<br>
        <textarea type="Text" id="text" placeholder="Enter the text here" contenteditable="true"></textarea><BR><BR>
        <div class="buttons1">
            <button class="display" onclick="display()" type="button">DISPLAY</button>
            <button class="save" onclick="save()" type="button">SAVE</button>
            <button class="download" onclick="download()" type="button">DOWNLOAD</button>
            <button class="del" onclick="deletesaved()" type="button">DELETE</button>
        </div>
        <div class="buttons2">
            <button class="up" onclick="upper()" type="button">UPPER CASE</button>
            <button class="lo" onclick="lower()" type="button">LOWER CASE</button>
            <button class="bold" onclick="bold()" type="button">BOLD</button>
            <button class="italic" onclick="italic()" type="button">ITALIC</button>
        </div>
        <div class="buttons3">
            <button class="bandi" onclick="boldanditalic()" type="button">BOLD AND ITALIC</button>
            <button class="rem" onclick="remove()" type="button">REMOVE</button>
        </div>
        <br><br><br>

        <div id="outt">
            <p id="out"></p>
        </div>
    </div>
    <script>
        window.onload = function () {
            document.getElementById("text").value = localStorage.getItem("savedtext") || "";
        }
        const btn = document.getElementById("darkToggle");
        const t = document.getElementById("text");

        if (localStorage.theme === "dark") {
            document.body.classList.add("dark");
            btn.textContent = "‚òÄÔ∏è";
        }
        function toggleth() {
            const isdark = document.body.classList.toggle("dark");
            btn.textContent = isdark ? "‚òÄÔ∏è" : "üåô";
            localStorage.theme = isdark ? "dark" : "light";
        }
        function save() {
            const tex = document.getElementById("text").value;
            if (tex === "") {
                alert("ENTER THE TEXT! BEFORE SAVING.");
                return;
            }
            localStorage.setItem("savedtext", tex);
            alert("Information saved");
        }
        function display() {
            let text = document.getElementById("text").value;
            document.getElementById("out").innerHTML = "THE TEXT ENTERED BY YOU IS :-<BR><BR>" + text;
        }
        function download() {
            const tex = document.getElementById("text").value;
            const blob = new Blob([tex], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "file.txt";
            a.click();
        }
        function deletesaved() {
            var stext = localStorage.getItem("savedtext").value;
            if (stext === '') {
                alert("No saved text!");
            }
            else {
                if (confirm("Do you really want to delete the saved text ?")) {
                    localStorage.removeItem("savedtext");
                    alert("Saved text deleted !");
                }
                else {
                    alert("Saved text not deleted !")
                }
            }
        }
        function upper() {
            let texta = document.getElementById("text");
            texta.value = texta.value.toUpperCase();
        }
        function lower() {
            let texta = document.getElementById("text");
            texta.value = texta.value.toLowerCase();
        }
        function bold() {
            let text = document.getElementById("text").value;
            document.getElementById("out").innerHTML = "<b>" + text + "</b>";
        }
        function italic() {
            let text = document.getElementById("text").value;
            document.getElementById("out").innerHTML = "<i>" + text + "</i>";
        }
        function boldanditalic() {
            let text = document.getElementById("text").value;
            document.getElementById("out").innerHTML = "<b>" + "<i>" + text + "</i>" + "</b>";
        }
        function remove() {
            let text = document.getElementById("text").value;
            document.getElementById("out").innerHTML = "";
        }

    </script>
</body>
